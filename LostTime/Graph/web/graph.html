<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/highcharts-release/highcharts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="container">
</div>
<script type="text/javascript">
    var formatSeconds = function (totalSeconds) {
        var seconds = totalSeconds % 60;
        var minutes = parseInt(totalSeconds / 60) % 60;
        var hours = parseInt(totalSeconds / 3600);

        var label = "";
        if (hours > 0) {
            label += hours + "h";
        }
        if (minutes > 0) {
            label += minutes + "m";
        }
        if (seconds > 0) {
            label += seconds + "s"
        }
        return label;
    };

    window.buildTimeGraph = function (series) {
        $('#container').highcharts({
            chart: {
                type: 'column'
            },
            credits: {
                enabled: false
            },
            title: {
                text: 'Time Lost'
            },
            plotOptions: {
                column: {
                    stacking: 'normal',
                    dataLabels: {
                        enabled: true,
                        formatter: function () {
                            return formatSeconds(this.y);
                        }
                    },
                    tooltip: {
                        pointFormatter: function () {
                            return "<strong>" + this.series.name + ":</strong> " + formatSeconds(this.y);
                        }
                    }
                }
            },
            xAxis: {
                type: 'datetime',
                dateTimeLabelFormats: {
                    second: '%m/%d',
                    minute: '%m/%d',
                    hour: '%m/%d',
                    day: '%m/%d',
                    month: '%m/%d',
                    year: '%m/%d'
                },
                title: {
                    text: 'Date'
                }
            },
            yAxis: {
                title: {
                    text: 'Time'
                },
                labels: {
                    formatter: function () {
                        return formatSeconds(this.value);
                    }
                }
            },
            series: series
        });
    };

    $(function () {
        if (/chrome/i.test(navigator.userAgent)) {
            window.buildTimeGraph([{
                name: 'commute',
                data: [
                    [Date.UTC(2012, 1, 2), 55],
                    [Date.UTC(2012, 1, 3), 31],
                    [Date.UTC(2012, 1, 4), 0],
                    [Date.UTC(2012, 1, 11), 75]
                ]
            }, {
                name: 'meetings',
                data: [
                    [Date.UTC(2012, 1, 2), 155],
                    [Date.UTC(2012, 1, 3), 180],
                    [Date.UTC(2012, 1, 5), 20],
                    [Date.UTC(2012, 1, 10), 30]
                ]
            }]);
        }
    });
</script>
</body>
</html>
