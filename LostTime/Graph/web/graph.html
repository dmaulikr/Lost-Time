<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/highcharts-release/highcharts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="container">
</div>
<script type="text/javascript">
    var formatSeconds = function (totalSeconds) {
        var seconds = totalSeconds % 60;
        var minutes = parseInt(totalSeconds / 60) % 60;
        var hours = parseInt(totalSeconds / 3600);

        var label = "";
        if (hours > 0) {
            label += hours + "h";
        }
        if (minutes > 0) {
            label += minutes + "m";
        }
        if (seconds > 0) {
            label += seconds + "s"
        }
        return label;
    };

    window.buildGraph = function (series) {
        $('#container').highcharts({
            chart: {
                type: 'area'
            },
            credits: {
                enabled: false
            },
            title: {
                text: 'Time Lost'
            },
            plotOptions: {
                area: {
                    stacking: 'normal',
                    trackByArea: true,
                    tooltip: {
                        headerFormat: '',
                        pointFormatter: function () {
                            return this.series.name + " " + formatSeconds(this.stackTotal);
                        },
                        shared: true
                    }
                }
            },
            xAxis: {
                type: 'datetime',
                dateTimeLabelFormats: {
                    second: '%m/%d/%Y',
                    minute: '%m/%d/%Y',
                    hour: '%m/%d/%Y',
                    day: '%m/%d/%Y',
                    month: '%m/%d/%Y'
                },
                minTickInterval: 1000 * 60 * 60 * 24,
                tickmarkPlacement: 'on',
                title: {
                    text: 'Day'
                }
            },
            yAxis: {
                title: {
                    text: 'Time'
                },
                labels: {
                    formatter: function () {
                        return formatSeconds(this.value);
                    }
                }
            },
            series: series
        });
    };

    $(function () {
        if (/chrome/i.test(navigator.userAgent)) {
            window.buildGraph([{
                name: 'commute',
                data: [
                    [Date.UTC(2012, 1, 2), 55],
                    [Date.UTC(2012, 2, 2), 31],
                    [Date.UTC(2012, 3, 2), 0],
                    [Date.UTC(2012, 4, 2), 75]
                ]
            }, {
                name: 'meetings',
                data: [
                    [Date.UTC(2012, 1, 2), 155],
                    [Date.UTC(2012, 2, 2), 180],
                    [Date.UTC(2012, 3, 2), 20],
                    [Date.UTC(2012, 4, 2), 30]
                ]
            }]);
        }
    });
</script>
</body>
</html>
