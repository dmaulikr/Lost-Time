<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/lodash/lodash.js"></script>
    <script type="text/javascript" src="bower_components/moment/moment.js"></script>
    <script type="text/javascript" src="bower_components/highcharts-release/highcharts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="container">
</div>
<script type="text/javascript">
    var formatSeconds = function (totalSeconds) {
        var seconds = totalSeconds % 60;
        var minutes = parseInt(totalSeconds / 60) % 60;
        var hours = parseInt(totalSeconds / 3600);

        var label = "";
        if (hours > 0) {
            label += hours + "h";
        }
        if (minutes > 0) {
            label += minutes + "m";
        }
        if (seconds > 0) {
            label += seconds + "s"
        }
        return label;
    };

    var trueTimeCacheById = {};
    var putOnStartOfDay = function (serieses) {
        var idCounter = 0;
        var startOfDaySerieses = _.clone(serieses, true);
        _.forEach(startOfDaySerieses, function (series) {
            series.data = _.map(series.data, function (entry) {
                var id = idCounter++;
                trueTimeCacheById[id] = moment(entry[0]);
                return {
                    x: moment(entry[0]).startOf('day'),
                    y: entry[1],
                    id: id
                };
            });
        });
        return startOfDaySerieses;
    };

    var formatTooltipHeader = function () {
        return "";
    };

    window.buildTimeGraph = function (series) {
        series = putOnStartOfDay(series);
        $('#container').highcharts({
            chart: {
                type: 'column'
            },
            credits: {
                enabled: false
            },
            title: {
                text: 'Time Lost'
            },
            plotOptions: {
                column: {
                    grouping: false,
                    pointPadding: 0.3,
                    stacking: 'normal',
                    dataLabels: {
                        enabled: true,
                        formatter: function () {
                            return formatSeconds(this.y);
                        }
                    },
                    tooltip: {
                        headerFormat: '',
                        pointFormatter: function () {
                            var header = '<span>' +
                                    trueTimeCacheById[this.id].subtract(this.y, 'seconds').format("MM/DD h:mmA") +
                                    '</span><br/>';
                            return header + "<strong>" + this.series.name + ":</strong> " + formatSeconds(this.y);
                        }
                    }
                }
            },
            xAxis: {
                type: 'datetime',
                dateTimeLabelFormats: {
                    millisecond: '%m/%d',
                    second: '%m/%d',
                    minute: '%m/%d',
                    hour: '%m/%d',
                    day: '%m/%d',
                    week: '%m/%d',
                    month: '%m/%d',
                    year: '%m/%d'
                },
                title: {
                    text: 'Date'
                }
            },
            yAxis: {
                title: {
                    text: 'Time'
                },
                labels: {
                    formatter: function () {
                        return formatSeconds(this.value);
                    }
                }
            },
            series: series
        });
    };

    $(function () {
        if (/chrome/i.test(navigator.userAgent)) {
            var format = "M-D-YYYY h:mmA";
            window.buildTimeGraph([{
                name: 'commute',
                data: [
                    [moment("2-1-2012 9:55AM", format).unix() * 1000, 55],
                    [moment("2-1-2012 10:31AM", format).unix() * 1000, 31],
                    [moment("2-3-2012 8:55AM", format).unix() * 1000, 310],
                    [moment("2-11-2012 7PM", format).unix() * 1000, 310]
                ]
            }, {
                name: 'meetings',
                data: [
                    [Date.UTC(2012, 1, 2), 155],
                    [Date.UTC(2012, 1, 3), 180],
                    [Date.UTC(2012, 1, 5), 20],
                    [Date.UTC(2012, 1, 10), 30]
                ]
            }]);
        }
    });
</script>
</body>
</html>
